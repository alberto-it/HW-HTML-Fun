<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe Form</title>
</head>
<body>
    <h2>Enter Your Recipe...</h2> <br>
    <form action="#" method="post">  <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" name="recipeName" required> <br> <br>

        <h3>Ingredients:</h3>
        <textarea id="ingredients" name="ingredients" rows="10" cols="80" required></textarea> <br> <br>

        <h3>Instructions:</h3>
        <textarea id="instructions" name="instructions" rows="10" cols="80" required></textarea> <br> <br>

        <button type="submit">Submit Recipe</button> 
    </form>
</body>
</html>
